<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>


  <!-- Stylesheets -->
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- MAIN-CONTENT -->
<div class="main-content">
  <div class="container">
    <!-- HERO -->
    <section class="hero">
      <div class="hero-headings">
      <h1 class="hero-heading">SYNTHETIC</h1>
      <h1 class="hero-heading hero-hrsding-transparent">WOOL</h1>
      <h1 class="hero-heading hero-hrsding-transparent">DENIM</h1>
      <h1 class="hero-heading hero-hrsding-transparent">SILK</h1>
      <h1 class="hero-heading hero-hrsding-transparent">LINE</h1>
      </div>
      <p class="hero-text">Loads should be under 8 pounds. It is recommended using neutral retergent to prevent damage to the cloth and to improve the washing results.</p>
    </section>


    <!-- FUNCTIONS -->
    <section class="section-functions">
        <button class="functions-button function-left-button" type="button"></button>

        <div class="functions-info">
          <ul class="functions-info-list">
            <li class="functions-info-list-item functions-info-list-item-timer">
              <span class="functions-list-item-obligation">Timer</span>
              <span class="functions-list-item-status">45 min</span>
            </li>
            <li class="functions-info-list-item functions-info-list-item-temperature">
              <span class="functions-list-item-obligation">Temperature</span>
              <span class="functions-list-item-status">Cold</span>
            </li>
            <li class="functions-info-list-item functions-info-list-item-load">
              <span class="functions-list-item-obligation">Load</span>
              <span class="functions-list-item-status">Medium</span>
            </li>
          </ul>
          <button class="functions-start-button" type="button">START</button>
        </div>

        <button class="functions-button function-right-button" type="button"></button>
    </section>
  </div>
</div>




  <script src="js/main.js"></script>
</body>
</html>
